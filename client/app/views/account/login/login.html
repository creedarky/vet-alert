<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
        <input style="display:none">
        <input type="password" style="display:none">

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required autocomplete="off">
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required autocomplete="off">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>

        <div>
          <button class="btn btn-primary btn-raised btn-lg btn-login" type="submit">
            Iniciar Sesi√≥n
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
