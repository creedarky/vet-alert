<div class="container">

  <div class="col-md-4" ng-repeat="monitor in $ctrl.monitores">
    ECG: {{ monitor.ecg.valor }} <br>
    Signos Vitales:
    <div>
      Temperatura: {{monitor.signosVitales.temperatura}}
    </div>
    <div>
      Latidos Por Minuto: {{monitor.signosVitales.latidos}}
    </div>

    <div>
      Presion: {{monitor.signosVitales.presion}}
    </div>
    <div>
      Temperatura Ambiente: {{ monitor.signosVitales.tempAmbiente }}
    </div>
  </div>

</div>
